version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${{ secrets.USERNAME }}
      MONGO_INITDB_ROOT_PASSWORD: ${{ secrets.PASSWORD }}
volumes:
  mongodb_data: